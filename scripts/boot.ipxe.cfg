#!ipxe

set notouchboot-url https://github.com/jyonke/ipxe/raw/main/bin/notouchos
set winpeboot-url https://github.com/jyonke/ipxe/raw/main/bin/winpe
set winpeimage-url http://wds01.internal.lvl12.com/ipxe/sources/boot.wim
set osdcloudimage-url http://wds01.internal.lvl12.com/OSDCloud/osdcloud.wim
set psdlitetouchimage-url http://wds01.internal.lvl12.com/PSD/LiteTouchPE_x64.wim
goto netboot

:chainloadfailed
prompt --key s --timeout 10000 Chainloading failed, hit 's' for the iPXE shell; reboot in 10 seconds && shell || reboot

:netboot
chain https://raw.githubusercontent.com/jyonke/ipxe/main/scripts/boot.ipxe || goto chainloadfailed